<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Bell Ads Requirements</title>
  <style type="text/css">
    body {
      background-color: #161616;
      color: white;
    }

    body.no-scroll {
      overflow: hidden;
    }

    #back {
      cursor: pointer;
      height: 25px;
      left: 20px;
      position: fixed;
      top: 20px;
      width: 25px;
      visibility: hidden;
    }

    #player-container {
      margin: auto;
      position: absolute;
      width: 75%;
      height: 75%;
      visibility: visible;
    }

    @media (max-width: 600px) {
      #player-container {
        padding-top: 56.25%;
        width: 100%;
      }
    }

    #player {
      background-color: black;
      height: 100%;
      overflow: hidden;
      position: absolute;
      top: 0px;
      width: 100%;
    }

    .center {
      margin: auto;
      padding: 10px;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="player-container" class="center">
      <div id="player"></div>
  </div>
  <script src="./nexplayer-web.js"></script>
  <script type="text/javascript">
      let player = null;
      let video = null;

      function initPlayer () {
        const callBackWithPlayers = function (nexplayerInstance, videoElement) {
          player = nexplayerInstance;
          video = videoElement;
        }
          nexplayer.Setup({
          key: "5e9dd7b892f3493ec4667e66",
          div: document.getElementById('player'),
          autoplay: true,
          mutedAtStart: true,
          useDefaultControls: true,
          debug: true,
          callbacksForPlayer: callBackWithPlayers,
          src: 'https://media.axprod.net/TestVectors/Dash/not_protected_dash_1080p_h264/manifest.mpd',
          adsMode: 'ima',
          vast: 'https://pubads.g.doubleclick.net/gampad/ads?iu=/21775744923/external/vmap_ad_samples&sz=640x480&cust_params=sample_ar%3Dpreonly&ciu_szs=300x250%2C728x90&gdfp_req=1&ad_rule=1&output=vmap&unviewed_position_start=1&env=vp&impl=s&correlator=' + Date.now(),
          // Use this property when the app detects that the user resumes from
          // a bookmark or is in session for more than 40 minutes.
          resumePosition: 0,
        });
      };

      initPlayer();
  </script>
</body>
</html>
